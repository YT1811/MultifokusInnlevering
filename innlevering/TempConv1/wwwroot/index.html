<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .conversion-form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="conversion-form bg-light">
            <h2 class="text-center mb-4">Temperature Converter</h2>
            <form id="conversionForm">
                <div class="mb-3">
                    <label for="temperature" class="form-label">Temperature</label>
                    <input type="number" class="form-control" id="temperature" required step="any">
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="fromUnit" class="form-label">From</label>
                        <select class="form-select" id="fromUnit" required>
                            <option value="C">Celsius</option>
                            <option value="F">Fahrenheit</option>
                            <option value="K">Kelvin</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="toUnit" class="form-label">To</label>
                        <select class="form-select" id="toUnit" required>
                            <option value="F">Fahrenheit</option>
                            <option value="C">Celsius</option>
                            <option value="K">Kelvin</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Convert</button>
            </form>
            <div id="result" class="mt-3 text-center"></div>
            <div id="error" class="mt-3 text-danger text-center"></div>
        </div>
    </div>
    <script src="converter.js"></script>
</body>
</html>
